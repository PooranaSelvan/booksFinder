<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500 min-h-screen flex flex-col items-center">
    <header class="bg-blue-900 w-full py-6 text-center shadow-lg">
        <h1 class="text-4xl text-white font-bold">Book Finder</h1>
    </header>

    <main class="mt-10 w-full max-w-4xl mx-auto p-4">
        <div class="flex gap-4 justify-center">
            <input id="userInput" type="text" class="w-2/3 px-4 py-2 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter book title to search..">
            <button id="search" class="bg-blue-900 text-white px-6 py-2 text-lg font-bold rounded-lg hover:bg-blue-500 shadow-md">Search</button>
        </div>

        <div id="results" class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </main>

    <footer class="bg-blue-900 w-full py-4 text-center text-white mt-auto">
        <p>Powered by Google Books API</p>
    </footer>
</body>
</html>
